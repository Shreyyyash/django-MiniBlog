{% extends "blog/base.html" %}
{% load static %}

{% block content %}

<h3 class="text-white my-5">Home page</h3>
{% for post in posts %}
<div class="col-sm-10 my-2">
        <div class="jumbotron jumbo-color py-4">
            <div class="container">
                <h1 class=" font-weight-bold display-5 ">{{post.title}} </h1><hr>
                <p class="lead">{{post.desc}} </p>
                <p class="lead">- {{post.author}}</p>
            </div>
        </div>   
</div> 
{% endfor %} 
{% endblock content %}
